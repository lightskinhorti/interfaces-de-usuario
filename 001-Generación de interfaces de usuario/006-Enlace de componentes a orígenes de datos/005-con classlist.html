<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <input id="rangeInput" type="range" min="0" max="10" value="0">
    
    <style>
      /*********** Baseline, reset styles ***********/
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        outline: none;
      }

      /* Removes default focus */
      input[type="range"]:focus {
        outline: none;
      }

      /******** Chrome, Safari, Opera and Edge Chromium styles ********/
      /* slider track */
      input[type="range"]::-webkit-slider-runnable-track {
        background-color: #add8e6;
        border-radius: 5rem;
        height: 1rem;
        outline: none;
      }

      /* slider thumb */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: 0px; /* Centers thumb on the track */
        background-color: #808080;
        border-radius: 1rem;
        height: 1rem;
        width: 50px; /* Set initial width here */
        transition: width 0.3s ease; /* Add a transition for smooth effect */
      }

      /* Focused slider thumb */
      input[type="range"]:focus::-webkit-slider-thumb {
        outline: 3px solid #808080;
        outline-offset: 0.125rem;
      }

      /* Enlarged thumb class */
      .large-thumb::-webkit-slider-thumb {
        width: 100px; /* Larger thumb width */
      }

    </style>

    <script>
      const rangeInput = document.getElementById('rangeInput');
      
      // Set the width of the slider to 50% or any desired value
      rangeInput.style.width = "50%"; // Adjust this value to change the width
      
     
    </script>
  </body>
</html>
